<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link href="./output.css" rel="stylesheet">

<body class="font-outfit bg-lightgray">
  <main class="min-h-[95vh] flex justify-center items-center">
    <article class="bg-white p-4 m-6 shadow-md rounded-2xl max-w-xs">
      <figure>
        <img src="./images/image-qr-code.png" alt="QR Code" class="rounded-xl">
      </figure>
      <section class="text-center px-2 ">
        <h1 class="text-darkblue font-bold text-2xl py-4 leading-7">Improve your front-end skills by building projects
        </h1>
        <p class="pb-4 text-grayishblue leading-5">Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level</p>
      </section>
    </article>

  </main>
  <footer class="text-center text-sm  border-none min-h-[5vh] [&>a]:text-darkblue">
    Challenge by

      Mentor</a>. Coded by
